name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  server:
    name: Server (Node/Express)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install server dependencies
        run: npm install

      - name: Run server test script
        run: npm test

  client:
    name: Client (React/Vite)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install client dependencies
        run: npm install

      - name: Run client test script
        run: npm test

      - name: Build client (ensure frontend compiles)
        run: npm run build
